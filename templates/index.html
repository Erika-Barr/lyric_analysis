<!DOCTYPE html>
<html>
    <head>
        <title> Lyrics </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="{{url_for('static', filename='src/build_display.js')}}"></script>
    </head>
    <body>
         <div class='container'>
             <div class='row'>
                 <div id='chart' class='col-lg-7'> </div>
                 <div id="login" class='col-lg-2'>
                     <h6>Need song recommendations? No problem!!</h6>
                     <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
                 </div>
                 <div id='billboard' class='col-lg-3'> </div>
             </div>
         </div>
         <div class='container'>
             <input type='text' id='query' placeholder='Type some lyrics'>
             <button id='user-input' class="btn btn-info"> Submit </button>
         </div>
         <div id='articles' class='container'> </div>

         <script type="text/javascript">
            $(document).ready(function(){
               var lyrics = "Bag bag bag bag bag run run run run pen pen pen pen science history grammar bottles cars.";
               load_top_words(lyrics, "query");
               spotify_implicit_grant_flow();
            });


         </script>
    </body>

</html>
